<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>InFocus</title>
		<link rel="stylesheet" type="text/css" href="src/build/css/global.css">
		<link rel="stylesheet" type="text/css" href="src/build/css/title-bar.css">
		<link rel="stylesheet" type="text/css" href="src/build/css/sound-selector.css">
	</head>
	<body class="app">
		<div class="title-bar">
			<h1 class="title-bar__app-title">InFocus</h1>
			<nav class="title-bar__controls">
				<button title="Help & About" id="app-control--help" class="title-bar__controls--button title-bar__controls--help">?</button>
				<button title="Exit" id="app-control--exit" class="title-bar__controls--button title-bar__controls--exit">x</button>
			</nav>
		</div>
		<div class="sound-selector sound-selector__container">

			<div id="sound-toggle--cafe" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/cafe.png" title="Cafe">
			</div>
			<div id="sound-toggle--garden" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/garden.png" title="Garden">
			</div>
			<div id="sound-toggle--night" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/night.png" title="Night">
			</div>
			<div id="sound-toggle--fire" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/fire.png" title="Fire">
			</div>
			<div id="sound-toggle--city" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/city.png" title="City">
			</div>
			<div id="sound-toggle--snow" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/snow.png" title="Snow">
			</div>
			<div id="sound-toggle--water" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/water.png" title="Water">
			</div>
			<div id="sound-toggle--dawn" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/dawn.png" title="Dawn">
			</div>
			<div id="sound-toggle--pond" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/pond.png" title="Pond">
			</div>
			<div id="sound-toggle--wind" class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/wind.png" title="Wind">
			</div>
		</div>

		<script>
			require('./app.js')
		</script>
	</body>
</html>
